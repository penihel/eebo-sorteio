<h1>Sorteio de {{ titulo }}</h1>
<div *ngIf="ultimoParticipanteSorteado">
  <span
    [innerHTML]="ultimoParticipanteSorteado"
    class="block text-6xl font-bold mb-1"
  ></span>
</div>
<div class="grid">
  <div class="col">
    Quantidade: {{ quantidadeParticipantesLines() }}<Br />
    <button
      pButton
      pRipple
      label="Sortear Participante"
      (click)="sortearParticipante()"
      class="p-button-primary m-2"
    ></button
    ><Br />
    <textarea
      class="w-100"
      rows="5"
      cols="60"
      pInputTextarea
      [(ngModel)]="participantesTextArea"
      (ngModelChange)="toArrayParticipantes($event)"
    ></textarea>
  </div>
  <div class="col">
    <h3>Sorteados ({{ participantesSorteados.length }})</h3>
    <p-table
      [styleClass]="'p-datatable-sm'"
      dataKey="nome"
      [value]="participantesSorteados"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>Nome</th>

          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{ item.nome }}</td>
          <td>
            <p-button
              (onClick)="removerParticipanteSorteado(item)"
              icon="pi pi-times"
              styleClass="p-button-rounded p-button-danger p-button-text"
            ></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
